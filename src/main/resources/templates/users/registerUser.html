<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registracija na sustav</h2>
                    <form th:action="@{/auth/register}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="firstName">Ime:</label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" th:errorclass="is-invalid" required/>
                            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" >Prezime:</label>
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" th:errorclass="is-invalid" required/>
                            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email" >Email:</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" th:errorclass="is-invalid" required />
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="password" >Lozinka:</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" th:errorclass="is-invalid"
                                   pattern="[A-Za-z\d!@#$%^&*]{7,}"
                                   title="Lozinka mora sadržavati minimalno 7 znakova koji mogu biti slova, brojevi ili posebni znakovi (!@#$%^&*)"
                                   required />
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
                <p class="mt-3 text-center">
                    Već imate račun? <a href="/auth/login">Logiraj se ovdje</a>.
                </p>
            </div>

            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${error}" class="text-center"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
