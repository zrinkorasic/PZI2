
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uredi Korisnika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/private/users/edit/{userId}(userId=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"  th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"  th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"  th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="roles">Roles:</label>
            <select multiple th:field="*{roles}" id="roles" class="form-control">
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
            </select>
            <small class="form-text text-muted">Držite Ctrl (Cmd na Macu) za odabir više uloga.</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
