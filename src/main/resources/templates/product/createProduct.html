
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="mb-4">Add new Product</h2>
<form th:action="@{/private/addProduct}" method="POST" th:object="${product}" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" th:field="*{description}" th:errorclass="is-invalid"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" class="form-control" th:field="*{price}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="form-group">
        <label for="image">Product image:</label>
        <input type="file" id="image" name="image" class="form-control-file" required>
    </div>

    <div class="form-group">
        <label for="brand">Brand:</label>
        <select id="brand" name="brand" class="form-control" th:field="*{brand}" required>
            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add product</button>
    <a th:href="@{/allProducts}" class="btn btn-secondary ml-2">All products</a>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
